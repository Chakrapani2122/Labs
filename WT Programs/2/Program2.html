<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Program 2</title>
        <script type="text/JavaScript">
            function count() {
                var str = document
                    .getElementById('atext')
                    .value;
                var result = '';
                result += 'The number of characters are' + str.length + '\n';
                var arr = str.split(' ');
                result += 'The number of words are' + arr.length + '\n';
                var a = str.split('\n');
                result += 'The number of lines are' + a.length;
                alert(result);
            }
        </script>
    </head>
    <body>
        <form>
            <textarea rows='10' cols='20' id='atext'></textarea>
            <input type="submit" value="submit" onclick="count()">
        </form>
    </body>
</html>
